<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Working with CSS doesn’t have to make you cry</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/jing.css" id="theme" />
    <link
      rel="stylesheet"
      href="plugin/highlight/atom-one-light.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Working with CSS <small>doesn’t have to make you cry</small></h1>
          <p>
            <small
              >By <a href="https://chenhuijing.com/">Chen Hui Jing</a> /
              <a href="http://twitter.com/hj_chen">@hj_chen</a></small
            >
          </p>
          <aside class="notes"></aside>
        </section>

        <section style="text-align: left">
          <h1>Thank you</h1>
          <p class="align-icon">
            <img class="j-icon plain" data-src="img/home.png" alt="Website" /><a
              href="https://chenhuijing.com"
              >https://chenhuijing.com</a
            >
          </p>
          <p class="align-icon">
            <img
              class="j-icon plain"
              data-src="img/twitter.png"
              alt="Twitter"
            /><a href="https://twitter.com/hj_chen">@hj_chen</a>
          </p>
          <p class="align-icon">
            <img
              class="j-icon plain"
              data-src="img/github.png"
              alt="GitHub"
              style="filter: invert(100%)"
            /><a href="https://github.com/huijing">@huijing</a>
          </p>
          <p class="align-icon">
            <img
              class="j-icon plain"
              data-src="img/linkedin.png"
              alt="Linkedin"
            /><a href="https://sg.linkedin.com/in/huijingchen">@huijingchen</a>
          </p>
          <p style="text-align: right">
            <small
              >Font is
              <a href="http://weiweihuanghuang.github.io/Work-Sans/"
                >Work Sans</a
              >
              by <a href="https://weiweihuanghuang.github.io/">Wei Huang</a> and
              <a href="https://github.com/sebsan/Bagnard">Bagnard</a> by
              <a href="https://www.futurefonts.xyz/loveletters"
                >Sebastien Sanfilippo</a
              >.</small
            >
          </p>
        </section>
      </div>

      <footer
        style="
          position: absolute;
          width: calc(100% - 1em);
          bottom: 0;
          font-size: 40%;
          z-index: 1;
          display: flex;
          justify-content: space-between;
          padding: 0.5em;
        "
      >
        <span>https://huijing.github.io/slides/104-lfa-lectures-2023</span
        ><span style="text-align: right">@hj_chen</span>
      </footer>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        width: 1600,
        height: 900,
        hash: true,
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
